<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма заполнения</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="form-side">
      <div class="main">
        <h1>Получить <br>консультацию</h1>
        <p>Заполните форму и мы свяжемся с <br>вами в ближайшее время</p>
      </div>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <input type="text" id="username" name="username" required placeholder=" " />
          <label for="username">Имя</label>
          <div class="error-message"></div>
        </div>

        <div class="form-group">
          <input type="tel" id="phone" name="phone" pattern="^\+?[0-9\s\-]{7,15}$" placeholder=" " />
          <label for="phone">Телефон</label>
          <div class="error-message"></div>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder=" " />
          <label for="email">Email</label>
          <div class="error-message"></div>
        </div>

        <div class="form-group">
          <textarea id="message" name="message" required placeholder=" " rows="4"></textarea>
          <label for="message">Текст сообщения</label>
          <div class="error-message"></div>
        </div>

        <button type="submit" class="circle-button">Отправить</button>

        <div class="small">
          Нажимая «Продолжить», вы принимаете <a href="#">пользовательское соглашение</a> и <a href="#">политику конфиденциальности</a>.
        </div>
      </form>
    </div>

    <div class="image-side">
      <img src="/images/image.png" alt="Оператор" />
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
