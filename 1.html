<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма заполнения</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .form-side {
      flex: 1;
      padding: 60px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 2;
    }

    .image-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .image-side img {
      width: 110%;
      height: 100%;
      object-fit: cover;
      margin-left: -60px; /* Сдвиг изображения ближе к форме */
    }

    .main h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .main p {
      color: #555;
      font-size: 16px;
    }

    form {
      max-width: 300px;
      margin-top: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px 12px 8px;
      border: 1px solid #aaa;
      background-color: #ffffff;
      color: #000;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      resize: none;
      transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #ccc;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
      background-color: #dadada;
    }

    .form-group label {
      position: absolute;
      top: 16px;
      left: 12px;
      color: #777;
      font-size: 16px;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: 6px;
      font-size: 12px;
      color: #333;
    }



  .form-side {
    flex: 0.7; /* форма занимает 40% */
  }

  .image-side {
    flex: 1.3; /* фото занимает 60% */
  }



    .circle-button {
      width: 140px;
      height: 50px;
      border: none;
      background-color: #1783d6;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 100px;
      margin-top: 10px;
    }

    .circle-button:hover {
      background-color: #1162a0;
      transform: scale(1.05);
    }

    .small {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }

    .small a {
      color: #1783d6;
      text-decoration: none;
    }

    .small a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-side {
        height: 200px;
      }

      .image-side img {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-side">
      <div class="main">
        <h1>Получить консультацию</h1>
        <p>Заполните форму и мы свяжемся с вами в ближайшее время</p>
      </div>

      <form>
        <div class="form-group">
          <input type="text" id="username" name="username" required placeholder=" ">
          <label for="username">Имя</label>
        </div>

        <div class="form-group">
          <input type="tel" id="phone" name="phone" required pattern="\+?[0-9\s\-]{7,15}" required placeholder=" ">
          <label for="phone">Телефон</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder=" ">
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <textarea id="message" name="message" required placeholder=" " rows="4"></textarea>
          <label for="message">Текст сообщения</label>
        </div>

        <button type="submit" class="circle-button">Отправить</button>

        <div class="small">
          Нажимая «Продолжить», вы принимаете <a href="#">пользовательское соглашение</a> и <a href="#">политику конфиденциальности</a>.
        </div>
      </form>
    </div>

    <div class="image-side">
      <img src="/images/image.png" alt="Оператор">
    </div>
  </div>

  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Форма успешно отправлена!");
    // Здесь можно отправить данные на сервер через fetch/AJAX
  });
</script>

</body>
</html>
